<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="texture">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
  </defs>
  
  <!-- Outer circle (lighter green border) -->
  <circle cx="200" cy="200" r="190" fill="#86EFAC" opacity="0.3"/>
  
  <!-- Inner circle (darker green) -->
  <circle cx="200" cy="200" r="180" fill="#16A34A"/>
  
  <!-- Emblem: Vertical stem with leaves and Jerusalem cross (light green) -->
  <g transform="translate(200, 140)">
    <!-- Vertical stem -->
    <rect x="-4" y="0" width="8" height="60" fill="#86EFAC" rx="4"/>
    
    <!-- Left bottom leaf -->
    <ellipse cx="-20" cy="50" rx="12" ry="18" fill="#86EFAC" 
             transform="rotate(-30 -20 50)"/>
    
    <!-- Right bottom leaf -->
    <ellipse cx="20" cy="50" rx="12" ry="18" fill="#86EFAC" 
             transform="rotate(30 20 50)"/>
    
    <!-- Left top leaf -->
    <ellipse cx="-20" cy="30" rx="10" ry="15" fill="#86EFAC" 
             transform="rotate(-20 -20 30)"/>
    
    <!-- Right top leaf -->
    <ellipse cx="20" cy="30" rx="10" ry="15" fill="#86EFAC" 
             transform="rotate(20 20 30)"/>
    
    <!-- Jerusalem cross at top -->
    <!-- Central cross (vertical) -->
    <rect x="-3" y="-25" width="6" height="20" fill="#86EFAC"/>
    <!-- Central cross (horizontal) -->
    <rect x="-8" y="-18" width="16" height="6" fill="#86EFAC"/>
    
    <!-- Top small cross -->
    <rect x="-2" y="-35" width="4" height="8" fill="#86EFAC"/>
    <rect x="-4" y="-32" width="8" height="4" fill="#86EFAC"/>
    
    <!-- Bottom small cross -->
    <rect x="-2" y="-5" width="4" height="8" fill="#86EFAC"/>
    <rect x="-4" y="-2" width="8" height="4" fill="#86EFAC"/>
    
    <!-- Left small cross -->
    <rect x="-15" y="-15" width="4" height="8" fill="#86EFAC"/>
    <rect x="-17" y="-12" width="8" height="4" fill="#86EFAC"/>
    
    <!-- Right small cross -->
    <rect x="11" y="-15" width="4" height="8" fill="#86EFAC"/>
    <rect x="9" y="-12" width="8" height="4" fill="#86EFAC"/>
  </g>
  
  <!-- "UE" text (bold, light green) -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="#86EFAC" text-anchor="middle" letter-spacing="4">UE</text>
  
  <!-- "Amar y Servir" text (white, curved) -->
  <path id="curve-ue" d="M 50,320 Q 200,340 350,320" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">
    <textPath href="#curve-ue" startOffset="50%">Amar y Servir</textPath>
  </text>
</svg>

